<style>
* {
	font-family: "Baloo Bhaijaan 2"
}
.container {
	display: flex;
	justify-content: space-between;
	align-items: center;
	width: 100%;
	height: 100%;
	position: fixed
}
.cont {
	width: fit-content;
	height: 100vh;
	display: flex;
	flex-direction: column;
	justify-content: center;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%)
}
.main-img {
	width: 350px;
	height: 350px
}
.main-img img, canvas {
	width: 100%;
	height: 100%;
	border-radius: 8px
}
.buttons {
	display: flex;
	justify-content: space-evenly;
	align-items: center;
	gap: 8px;
	margin: 20px auto;
	width: 80%
}
.buttons button, .buttons a {
	display: inline-block;
	background: green;
	color: white;
	padding: 10px 5px;
	width: 100px;
	height: fit-content;
	border: none;
	border-radius: 8px;
	text-decoration: none;
	text-align: center;
	font-weight: bold;
	font-size: 17px;
	transition: 0.5s
}
#reset {
	padding: 10px;
	width: 130px
}
.buttons button:hover, .buttons a:hover {
	cursor: pointer;
	background: #02c402;
	transform: scale(1.2)
}
.images-box {
	position: fixed;
	right: 0;
	top: 0;
	display: flex;
	flex-direction: column;
	width: 12%;
	height: 100vh;
	overflow-y: auto
}
.images-box img {
	width: 90px;
	height: 80px;
	border-radius: 5px;
	margin: 5px;
	border: 1px solid goldenrod;
	transition: 0.5s
}
.images-box img:hover {
	transform: scale(1.1)
}
.filters {
	position: absolute;
	left: 0;
	top: 100px;
	height: 100vh;
	width: 50%
}
.filters ul {
	display: flex;
	flex-direction: column;
	gap: 20px
}
.filters li {
	list-style: none
}
.filters label {
	text-transform: capitalize;
	font-size: 18px
}
.back {
  position: fixed;
  z-index: 5;
  left: 10px;
  top: 10px;
  border: none;
  border-radius: 5px;
  color: white;
  background: royalblue;
  width: 30px;
  height: 25px;
  padding: 5px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  text-decoration: none;
  font-size: 25px;
  font-weight: bolder;
  transition: 0.5s
}
.back:hover {
  text-align: left;
  background: yellow;
  color: initial
}
#up {
  border: none;
  border-radius: 10px;
  background: darkred;
  color: white;
  width: 50px;
  height: 50px;
  font-size: 28px;
  font-weight: bolder;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: fixed;
  bottom: 5px;
  right: 5px;
  z-index: 700;
  padding-bottom: 5px;
  transform: translateX(100px);
  transition: 0.5s
}
#up:hover {
  background: yellow;
  color: black
}
@media (max-width: 800px) {
	.container {
		flex-direction: column;
		position: absolute;
	}
	.cont {
	width: 100%;
	height: fit-content;
	position: absolute;
	top: 0;
	left: 50%;
	transform: translateX(-50%);
	margin: auto
}
	.main-img {
	width: 100%;
	height: 300px;
	position: absolute;
	top: 0;
	left: 50%;
	transform: translateX(-35%);
	margin: auto
}
	.main-img img, canvas {
	width: 70%;
	height: 100%;
	margin: auto;
	border-radius: 8px
}
.buttons {
	flex-direction: column;
	width: 100%;
	margin: 0 auto;
	position: absolute;
	top: 320px;
}
.buttons button, .buttons a {
	display: block;
	margin: 0 auto;
	padding: 10px 5px;
	font-size: 18px
}
#reset {
	width: 80%;
	height: 35px;
	padding: 0
}
#download {
	height: 18px;
	width: 78%
}
.filters {
	top: 420px;
	height: fit-content;
	width: 100%;
	display: flex;
	justify-content: center
}
.filters ul {
	gap: 30px
}
.filters ul li {
	width: 100%
}
.filters label {
	margin: 0 10px;
}
.images-box {
	position: absolute;
	top: 880px;
	justify-content: center;
	width: 100%;
	height: fit-content;
	margin: auto
}
.images-box img {
	display: block;
	width: 35%;
	height: 150px;
	margin: 7px auto
}
}

<script>
let images = document.querySelectorAll(".images-box img");
let mainImg = document.querySelector(".main-img img");
let reset = document.getElementById("reset");
let download = document.getElementById("download");
let saturate = document.getElementById("saturate");
let contrast = document.getElementById("contrast");
let brightness = document.getElementById("brightness");
let sepia = document.getElementById("sepia");
let grayscale = document.getElementById("grayscale");
let blur = document.getElementById("blur");
let hueRotate = document.getElementById("hue-rotate");
let invert = document.getElementById("invert");
let inputs = document.querySelectorAll('input[type="range"]');
let up = document.getElementById("up");
let canva = document.getElementById("canva");
let context = canva.getContext("2d");
images.forEach ( function (img) {
	img.onmouseenter = function () {
		this.style.transform = "scale(1.1)";
	}
	img.onmouseleave = function () {
		this.style.transform = "scale(1)";
	}
	img.onclick = function () {
		mainImg.src = this.src;
		canva.width = mainImg.width;
		canva.height = mainImg.height;
		context.drawImage(mainImg, 0, 0, canva.width, canva.height);
		mainImg.style.display = "none";
		this.style.transform = "scale(1.1)";
		resetImage();
	}
})

function resetImage () {
	saturate.value = "100";
	contrast.value = "100";
	brightness.value = "100";
	sepia.value = "0";
	grayscale.value = "0";
	blur.value = "0";
	hueRotate.value = "0";
	invert.value = "0";
	context.filter = "none";
	canva.width = mainImg.width;
	canva.height = mainImg.height;
	context.drawImage(mainImg, 0, 0, canva.width, canva.height);
}

inputs.forEach ( function (input) {
	input.addEventListener("input", function () {
		context.filter = `
		saturate(${saturate.value}%)
		contrast(${contrast.value}%)
		brightness(${brightness.value}%)
		sepia(${sepia.value}%)
		grayscale(${grayscale.value})
		blur(${blur.value}px)
		hue-rotate(${hueRotate.value}deg)
		invert(${invert.value}%)
		`;
		context.drawImage(mainImg, 0, 0, canva.width, canva.height);
		mainImg.style.display = "none";
	})
})

download.onclick = function () {
	this.href = canva.toDataURL();
}
  window.onscroll = function () {
  if (scrollY >= 2000) {
    up.style.transform = "translateX(-3px)";
  }
  else {
    up.style.transform = "translateX(100px)";
  }
}
function upButton() {
  scrollTo ({
    top: 0,
    behavior: "smooth"
  })
}
</script>
